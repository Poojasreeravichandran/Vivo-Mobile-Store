<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar styles */
        nav {
            background-color: #333;
            padding: 2px 2px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 7px 8px;
            border-radius: 5px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
            background-color: #444; /* Slightly lighter on hover */
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 4px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* New section below the header (for navigation links) */
        .sub-nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .sub-nav a {
            background-color: #333;
            color: white;
            padding: 7px 7px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .sub-nav a:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
            background-color: #444;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Container styles */
        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px 60px 20px; /* Adjust padding to create space for the header and footer */
        }

        /* Product card styles */
        .products {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .products img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .products p {
            margin: 0;
            font-size: 18px;
            color: black;
        }

        .products a {
            text-decoration: none;
        }

        .products button {
            background-color: black;
            color: white;
            border: 2px solid transparent;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .products button:hover {
            background-color: pink;
            border: 2px solid #f1f1f1;
        }

        /* Hover effect on product cards */
        .products:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Vivo Mobile Store</h1>

        <nav>

    </header>
